<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./index.mjs"></script>
  </head>
  <body>
    <aside class="aside">
      <h2>Wanna know special fact about your birthday ?</h2>
      <p id="fact-output"></p>
    </aside>
    <div class="container">
      <h1>Age Calculator & more</h1>
      <section class="input-section">
        <label for="date_of_birth">Enter your Date of Birth</label>
        <input type="date" name="date_of_birth" id="date_of_birth" />
        <div id="btns">
          <button class="btn" id="calculateBtn">Calculate</button>
          <button class="btn" id="resetBtn">Reset</button>
        </div>
      </section>
      <section class="output-section">
        <p id="output"></p>
      </section>
    </div>
    <aside class="aside">
      <h2>Ever wonder what was the weather when you were born?(london,UK)</h2>
      <p id="weather-output"></p>
    </aside>
  </body>
</html>
